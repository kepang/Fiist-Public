<!doctype html>
<html lang='en'>
<head>
	<meta charset="utf-8">
	<title>Fiist - Add To Waitlist</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link href='http://fonts.googleapis.com/css?family=Lato:300,400|Quicksand:300,400' rel='stylesheet' type='text/css'>
	<script type="text/javascript"></script>
</head>

<body>
	<div id="navBar">
		<div class="container">
			<div id="backArrow">
				<a href=""><img src="img/btn_back.png" width="21" height="33" alt"Back" /></a>
			</div>
			<div class="titleText">
				The Keg Steakhouse
			</div>
		</div>
	</div>

	<div id="waitTime">
		<div class="container">
			<div class="titleText" id="readyText">Your Table Will Be Ready In</div>
			<div id="timeText">7:12<span style="font-size:36px;font-weight:100;">pm</span></div>
			<div id="notificationText"><p>Notification will be sent 10 mins prior to your reservation.</p></div>
		</div>
	</div>

	<div id="restaurantShortcut">
		<div class="container">
			<img src="img/thekeg.jpg" width="241px" height="156px" alt="The Keg" />
			<span class="restTitle">The Keg Steakhouse</span>
			<span class="restAddress">1234 Sandy Street,<br> San Francisco, CA</span>
		</div>
	</div>

	<div id="inputForms">
		<ul>
			<li>
				<div class="formsLeftCol">Guests</div>
				<div class="formsRightCol">10+</div>
			</li>
			<li>
				<div class="formsLeftCol">Friends</div>
				<div class="formsRightCol">Steven Wang, Monica Drake</div>
			</li>
			<li>
				<div class="formsLeftCol">Date</div>
				<div class="formsRightCol">Thu, 31 Jan</div>
			</li>	
			<li>
				<div class="formsLeftCol">Notes</div>
				<div class="formsRightCol">Birthday Party for Steven</div>
			</li>			
	</div>

</body>	
</html>
