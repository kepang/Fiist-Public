<html>
    <head>
        <title>Notification Example</title>
        <link rel="stylesheet" type="text/css" href="css/fiist.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="js/addToWaitlist.js"></script>
        <script type="text/javascript" charset="utf-8" src="cordova-2.4.0.js"></script>
        <script type="text/javascript" charset="utf-8">
            
            // Wait for Cordova to load
            //
            document.addEventListener("deviceready", onDeviceReady, false);
            
            // Cordova is ready
            //
            function onDeviceReady() {
                // Empty
                init();
            }
            
            // alert dialog dismissed
            function alertDismissed() {
                // do something
            }
            
            // Show a custom alertDismissed
            //
            function showAlert() {
                navigator.notification.alert(
                                             'You are the winner!',  // message
                                             alertDismissed,         // callback
                                             'Game Over',            // title
                                             'Done'                  // buttonName
                                             );
            }
            
            </script>
    </head>
    <body>
        <p><a href="#" onclick="showAlert(); return false;">Show Alert</a></p>
        <div class="waitlist_title">The Keg Steakhouse</div>
        <div class="waittime_div">
            <div class="waittime_text">Average wait time for 2 guests:</div>
            <div class="waittime_text"><span class="waittime_num">7</span> <span class="waittime_min">mins</span></div>
        </div>
        <div class="waitlist_subtitle">Reservation Basic</div>
        
        <div class="ReservationBasicLeft">
            <div class="ReservationBasicLeftCell">GUESTS</div>
            <div class="ReservationBasicLeftCell">ACCOUNT</div>
            <div class="ReservationBasicLeftCell">DATE</div>
            <div class="ReservationBasicLeftCell">NOTES</div>
        </div>
        <div class="ReservationBasicRight">
            <div class="ReservationBasicRightCell"></div>
            <div id="resGuests" class="ReservationBasicRightCell"></div>
            <div id="resDate" class="ReservationBasicRightCell"></div>
            <div id="resNotes" class="ReservationBasicRightCell"></div>
        </div>
        <div class="clear"></div>
        <div class="waitlist_subtitle">Contact</div>
        <div class="clear"></div>
        <div id="sbutton" class="Waitlist_Submit">Big Submit Button Goes Here</div>
        <div><a href="restaurantMap.html">map</a> <a href="test.html">test</a></div>
    </body>
</html>
