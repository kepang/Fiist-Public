<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <meta name="apple-mobile-web-app-capable" content="yes" />                
        
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400|Quicksand:300,400' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" type="text/css" href="css/fiisttwo.css" />
	
        <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.8.3/dojo/dojo.js" data-dojo-config="async:true"></script>
        <script src="js/jquery-1.9.1.min.js"></script>
		<script src="js/rotate.js"></script>
		<script src="js/cordova-2.4.0.js"></script>        
        <script src="js/dojo.js"></script>
		
        <script>
            // Load the widget parser and mobile base
            require(["dojox/mobile/parser", "dojox/mobile/deviceTheme", "dojox/mobile/compat", "dojox/mobile",
                     "dojox/mobile/View",
					 "dijit/registry",
                     "dojox/mobile/GridLayout",
                     "dojox/mobile/Pane",
					 "dojox/mobile/ScrollableView",
                     "dojox/mobile/Button"],
                    function(parser, deviceTheme) {
						// Parse the page for widgets!
						parser.parse();
                    });
        </script>
		<title>AddToWaitlistPage</title>
    </head>
	
    <body>
		<div id="add" data-dojo-type="dojox.mobile.View">
			<h1 data-dojo-type="dojox.mobile.Heading" data-dojo-props="back:'<', href:'#', transition:'slide'" class="header">Restaurant Name</h1>
			<div id="addv" data-dojo-type="dojox.mobile.ScrollableView">
				<div class="waittime">
					<p class="waittime_num">XX</p>
					<p class="waittime_min">mins</p>
					<p class="waittime_message">Estimated seating time.</p>
					<p class="waittime_small">You will be notified when your table is ready.</p>
				</div>
				<div class="waittime complete">
					<p class="waittime_complete">Your table is ready.</p>
					<p class="waittime_confirm">Please confirm your arrival.</p>
					<button onclick="confirm()" class="greenbutton">Confirm</button>
				</div>
				<div class="container">
					<div onclick="restaurant()" class="nullcell restaurant">
						<div class="restaurantcellpicture"></div>
						<p class="restaurantcelltitle">The Diner</p>
						<div class="cellinteraction forwardarrow restaurant"></div>
						<p class="restaurantcelladdress">1111 1st Ave.</p>						
						<p class="restaurantcelladdress">Toronto, ON</p>						
					</div>
					<div class="nullcell">
						<div class="cellicon increasetopmargin"></div>
						<div class="celltitle null">Number of Guests</div>
						<p class="cellinteraction">X</p>
					</div>
					<div class="nullcell">
						<div class="cellicon people increasetopmargin"></div>
						<div class="celltitle null people">People</div>
						<p class="cellinteraction people">John Doe, Jane Smith</p>
					</div>
					<div class="nullcell notes">
						<div class="cellicon notes increasetopmargin"></div>
						<div class="celltitle null">Notes</div>
						<textarea class="notes null" disabled>I have peanut allergies.</textarea>
					</div>
				</div>
			</div>
		</div>
		<script>
			function tableready(){
				$(".waittime").hide();
				$(".waittime.complete").fadeIn();			
			}
			
			function restaurant(){
				window.location.href ="restaurant.html";	
			}
			
			function confirm(){
				window.location.href ="tableConfirmed.html";	
			}
                        $(".waittime").click(function() {tableready();});
		</script>
    </body>
</html>
